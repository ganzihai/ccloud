<VirtualHost *:8008>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/cloudsaver/html
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8009/api
    ProxyPassReverse /api http://127.0.0.1:8009/api
    <Directory /var/www/html/cloudsaver/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ /index.html [L]
    ErrorLog ${APACHE_LOG_DIR}/cloudsaver_error.log
    CustomLog ${APACHE_LOG_DIR}/cloudsaver_access.log combined
</VirtualHost>
